<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/static/assets/logo.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1a1a1a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-form {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s ease;
            font-family: inherit;
            outline: none;
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #9ca3af;
        }

        .upload-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            white-space: nowrap;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.3);
        }

        .videos-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .video-card {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .video-card video {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
            max-height: 200px;
            object-fit: cover;
        }

        .video-description {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-ip {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 16px;
        }

        .view-link {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .view-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .section-subtitle {
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .upload-form {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            h1 {
                font-size: 28px;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Overlay semi-transparent pour bloquer l'interface et centrer le spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            /* fond clair semi-opaque */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 9999;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        /* Spinner circulaire */
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            /* gris clair */
            border-top: 4px solid #667eea;
            /* couleur violette dégradée */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <img src="/static/assets/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
                <h1>theRevelator</h1>
            </div>
            <a href="/logout" class="logout-btn">Déconnexion</a>
        </header>

        <section class="upload-section">
            <h2 class="section-title">Ajouter une nouvelle vidéo</h2>
            <p class="section-subtitle">Partagez vos moments préférés</p>
            <form method="POST" action="/upload" enctype="multipart/form-data" class="upload-form">
                <div class="form-group">
                    <label for="video">Fichier vidéo</label>
                    <input type="file" name="video" id="video" required accept="video/*">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" placeholder="Décrivez votre vidéo..."
                        required>
                </div>
                <button type="submit" class="upload-btn">Uploader</button>
            </form>
        </section>

        <section class="videos-section">
            <h2 class="section-title">Ma collection</h2>
            <p class="section-subtitle">Toutes vos vidéos en un coup d'œil</p>
            <div class="videos-grid">
                {% for video in videos %}
                <div class="video-card">
                    <video controls>
                        <source src="{{ url_for('uploaded_file', filename=video.filename) }}" type="video/mp4">
                    </video>
                    <div class="video-description">{{ video.description }}</div>
                    <div class="video-ip">IP: {{ video.ip }}</div>
                    <a href="{{ url_for('view_video', filename=video.filename) }}" class="view-link">Details</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
    <div id="uploadOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <script>
        // Sélectionne le formulaire d'upload et l'overlay
        const uploadForm = document.querySelector('.upload-form');
        const uploadOverlay = document.getElementById('uploadOverlay');

        if (uploadForm) {
            uploadForm.addEventListener('submit', () => {
                // Affiche l'overlay dès que l'utilisateur soumet le formulaire
                uploadOverlay.classList.add('show');

                // Optionnel : désactiver le bouton pour éviter plusieurs clics
                const btn = uploadForm.querySelector('.upload-btn');
                if (btn) {
                    btn.disabled = true;
                    btn.style.cursor = 'not-allowed';
                }
            });
        }
    </script>

</body>

</html>
